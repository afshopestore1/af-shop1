.container {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
}
h1 { margin-bottom: 20px; }
button { padding: 10px 20px; border:none; border-radius:8px; background:#4285F4; color:white; cursor:pointer; }
button:hover { background:#357ae8; }
#qrcode { margin-top: 20px; }
.status { margin-top: 20px; font-weight:bold; }
</style>
</head>
<body>

<div class="container" id="login-box">
    <h1>Login dengan Gmail</h1>
    <button id="loginBtn">Login Gmail</button>
</div>

<div class="container" id="dashboard" style="display:none;">
    <h1>Dashboard</h1>
    <p>Pembeli: <span id="userEmail"></span></p>
    <p>Harga Barang: IDR <span id="price">100000</span></p>
    <button id="payBtn">Generate QRIS</button>
    <canvas id="qrcode"></canvas>
    <div class="status" id="statusText">Status: Belum Bayar</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCWVlagP6XL7MzqNodhXyV_IpY_LdjYCXg",
  authDomain: "aes1-3917a.firebaseapp.com",
  projectId: "aes1-3917a",
  storageBucket: "aes1-3917a.firebasestorage.app",
  messagingSenderId: "834719830221",
  appId: "1:834719830221:web:edc6dfb4d33d174f5a1984",
  measurementId: "G-MN8JVZ4JSK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginBox = document.getElementById('login-box');
const dashboard = document.getElementById('dashboard');
const loginBtn = document.getElementById('loginBtn');
const payBtn = document.getElementById('payBtn');
const userEmailEl = document.getElementById('userEmail');
const statusText = document.getElementById('statusText');

loginBtn.addEventListener('click', async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    loginBox.style.display = 'none';
    dashboard.style.display = 'block';
    userEmailEl.textContent = user.email;

    // listen Firestore status update
    const docRef = doc(db, 'orders', user.email);
    onSnapshot(docRef, (docSnap) => {
      if(docSnap.exists()){
        statusText.textContent = "Status: " + docSnap.data().status;
      }
    });

  } catch(e){ alert("Login gagal! Cek console."); console.error(e); }
});

// QRIS Generate Button (example call)
payBtn.addEventListener('click', async () => {
  const price = parseInt(document.getElementById('price').textContent);

  // Pseudo API call ke Xendit QRIS
  // Lo ganti fetch ini pakai Secret API Key server-side
  alert("QRIS akan digenerate di server menggunakan API Key Write Xendit.\nHarga: " + price);
  
  // Contoh update Firestore otomatis setelah bayar
  await setDoc(doc(db, 'orders', userEmailEl.textContent), { status: "Dalam Pengiriman" });
  statusText.textContent = "Status: Dalam Pengiriman";
});
</script>

</body>
</html>
